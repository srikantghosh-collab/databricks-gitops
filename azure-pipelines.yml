trigger:
- main

variables:
  PYTHON_VERSION: '3.10'

# =========================
# STAGE 1: DETECT
# =========================
stages:
- stage: Detect
  displayName: "Detect DDL Changes"
  jobs:
  - job: detect
    pool:
      vmImage: ubuntu-latest
    steps:
    - checkout: self
    - script: |
        echo "Detection stage running"
      displayName: "Detect Stage"

# =========================
# STAGE 2: MANUAL APPROVAL
# =========================
- stage: Approval
  displayName: "Manual Approval for DDL"
  dependsOn: Detect
  jobs:
  - job: approval
    displayName: "Approval Gate"
    pool: server
    steps:
    - task: ManualValidation@0
      inputs:
        instructions: |
          Please review the DDL change and approve to continue.
        timeoutInMinutes: 1440

# =========================
# STAGE 3: EXECUTE
# =========================
- stage: Execute
  displayName: "Execute DDL"
  dependsOn: Approval
  jobs:
  - job: execute
    pool:
      vmImage: ubuntu-latest
    steps:
    - checkout: self

    - task: UsePythonVersion@0
      inputs:
        versionSpec: $(PYTHON_VERSION)

    - script: |
        python -m pip install --upgrade pip
        python -m pip install databricks-sql-connector
      displayName: "Install Databricks SQL Connector"

    - script: |
        python scripts/execute_ddl.py
      displayName: "Execute DDL"
      env:
        DATABRICKS_HOST: $(Databricks_Host)
        DATABRICKS_TOKEN: $(Databricks_Token)
        DATABRICKS_HTTP_PATH: $(Databricks_Http_Path)
