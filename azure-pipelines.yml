trigger:
- main

variables:
  PYTHON_VERSION: '3.10'

stages:

# ======================
# STAGE 1: DETECT
# ======================
- stage: Detect
  displayName: "Detect DDL Changes"
  jobs:
  - job: detect
    displayName: "Detection Job"
    pool:
      vmImage: ubuntu-latest
    steps:
    - checkout: self
      fetchDepth: 0

    - task: UsePythonVersion@0
      inputs:
        versionSpec: $(PYTHON_VERSION)

    # IMPORTANT: step name is required to expose output variables
    - script: |
        python scripts/detect_ddl.py
      name: detectddl
      displayName: "Detect DDL"


# ======================
# STAGE 2: MANUAL APPROVAL (ONLY FOR DROP)
# ======================
- stage: Approval
  displayName: "Manual Approval for DROP"
  dependsOn: Detect
  # Runs ONLY when IS_DROP == true
  condition: |
    and(
      succeeded(),
      eq(dependencies.Detect.outputs['detect.detectddl.IS_DROP'], 'true')
    )
  jobs:
  - job: approval
    displayName: "Approval Gate"
    pool: server
    steps:
    - task: ManualValidation@0
      inputs:
        instructions: "DROP TABLE detected. Please approve to continue."
        timeoutInMinutes: 1440


# ======================
# STAGE 3: EXECUTE
# ======================
- stage: Execute
  displayName: "Execute DDL"
  dependsOn:
    - Detect
    - Approval
  # KEY LOGIC:
  # - CREATE / ALTER (IS_DROP=false) -> run immediately
  # - DROP (IS_DROP=true) -> run ONLY after approval
  condition: |
    and(
      succeeded('Detect'),
      or(
        eq(dependencies.Detect.outputs['detect.detectddl.IS_DROP'], 'false'),
        succeeded('Approval')
      )
    )
  jobs:
  - job: execute
    displayName: "Execute Job"
    pool:
      vmImage: ubuntu-latest
    steps:
    - checkout: self

    - task: UsePythonVersion@0
      inputs:
        versionSpec: $(PYTHON_VERSION)

    - script: |
        python -m pip install --upgrade pip
        python -m pip install databricks-sql-connector
      displayName: "Install Databricks SQL Connector"

    - script: |
        python scripts/execute_ddl.py
      displayName: "Execute DDL"
      env:
        DATABRICKS_HOST: $(Databricks_Host)
        DATABRICKS_TOKEN: $(Databricks_Token)
        DATABRICKS_HTTP_PATH: $(Databricks_HTTP_Path)
